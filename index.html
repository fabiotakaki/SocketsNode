<!doctype html>
<html>
  <head>
    <title>Restaurante</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <header>
      <video autoplay  poster="assets/img/background-small.jpg" loop>
      <source src="assets/img/video_background.m4v" type="video/mp4">
      </video>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
              <h1>Sistema de Restaurante - ROSTP</h1>
              <h5>Arthur Pires / Carlos Ming / Lucas Martins / Fábio S. Takaki</h5>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row" id="content">
        <div class="col-lg-12">
          <form class="form-inline">
            <div class="form-group">
              <label for="Garçom">Garçom</label>
              <select class="form-control" id="waiter">
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-lg-center" style="padding:30px;">
            <b>ROSTP</b> &copy; 2016 - Todos os direitos reservados.
          </div>
        </div>
      </div>
    </footer>

    <!-- Modal para visualizar o pedido ( seja pra cozinha seja para visualizar ) -->
    <div class="modal fade" id="viz-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="viz-modal-title">Carregando..</h4>
          </div>
          <div class="modal-body" id="viz-modal-body">
            <p>Carregando...</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="viz-modal-print">Imprimir</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <!-- Modal para EDITAR o pedido -->
    <div class="modal fade" id="edit-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="edit-modal-title">Carregando..</h4>
          </div>
          <div class="modal-body" id="edit-modal-body">
            <p>Carregando...</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" id="edit-modal-submit">Editar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script><!-- Tether for Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script src="assets/js/client.js"></script>
  </body>
</html>
